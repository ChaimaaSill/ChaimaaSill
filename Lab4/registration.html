<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="registrationStyle.css">
	<title>Registration</title>
</head>
<body>
	<nav  id="navbar">
		<h2 class="head">Workshop Registration</h2>
		<select class="head">
			<option selected>More Actions</option>
			<option>Go back homepage</option>
		</select>
	</nav>
	<p class="special">Register now while seats are available!</p>
	<form>
		<div id="form">
			<div class="information">
				<label>First Name</label>
				<label>Last Name</label>
				<label>Company Institution</label>
				<label>City</label>
				<label>State/Province/Region</label>
				<label>Country</label>
				<label>Email</label>
				<label>Phone Number</label>
			</div>
			<div class="information">
				<input type="text" name="fName">
				<input type="text" name="lName">
				<textarea name="address"></textarea>
				<input type="text" name="city">
				<select name="states">
				  <option selected>-Select-</option>
				  <option>Alabama</option>
				  <option>Alaska</option>
				  <option>Arizona</option>
				  <option>Arkansas</option>
				  <option>California</option>
				  <option>Colorado</option>
				  <option>Connecticut</option>
				  <option>Delaware</option>
				  <option>Florida</option>
				  <option>Georgia</option>
				  <option>Hawaii</option>
				  <option>Idaho</option>
				  <option>Illinois</option>
				  <option>Indiana</option>
				  <option>Iowa</option>
				  <option>Kansas</option>
				  <option>Kentucky</option>
				  <option>Louisiana</option>
				  <option>Maine</option>
				  <option>Maryland</option>
				  <option>Massachusetts</option>
				</select>
				<select name="states">
				  <option selected>-Select-</option>
				  <option>USA</option>
				  <option>Morocco</option>
				  <option>Canada</option>
				  <option>Greece</option>
				</select>
				<input type="Email" name="email">
				<input type="text" name="number">
			</div>
			<div class="information">
				<p class="special">Lunch</p>
				<label>Meal Preference</label>
				<p class="special">Payment Details</p>
				<label>Payment Mode</label>
				<label>DD.Cheque No.</label>
				<label>Drawn On (Bank Name)</label>
				<label>Payable at</label>
			</div>
			<div class="information">
				<input type="text" name="lName">
				<div class="checkbox">
					<input type="checkbox" name="cash" /> <h4>Cash</h4>
					<input type="checkbox" name="cheque" /> <h4>Cheque</h4>
					<input type="checkbox" name="draft" /> <h4>Demand Draft</h4>
				</div>
				<input type="text" name="fName">
				<input type="text" name="lName">
				<input type="text" name="fName">
			</div>
		</div>
		<div id="click">
			<input class="button" type="submit" value="Submit" name="button1">
			<input class="button" type="reset" value="Reset" name="button2">
		</div>
	</form>
	<footer>
		
	</footer>
</body>
</html>
